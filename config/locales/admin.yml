en:
  addaction:
    description: | 
      Instruct Steven to begin tracking a user. Accepts a user ID, nickname, or username
        available actions: affirm, haze
        usage: `!addaction approve Steven`
  removeaction: 
    description: | 
      Instruct Steven to stop tracking a user. Accepts a user ID, nickname, or username
        available actions: affirm, haze
        usage: `!removeaction approve Steven`
  savedata: 
    description: Manually saves user data to user data file
